name: Gradle CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        GRADLE_VERSION:
        - "4.5.1"
        - "4.6"
        - "4.7"
        - "4.8.1"
        - "4.9"
        - "4.10.3"
        - "5.0"
        - "5.1.1"
        - "5.2.1"
        - "5.3.1"
        - "5.4.1"
        - "5.5.1"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1.0.0
      with:
        version: 1.8
    - name: Build & Check
      run: ./gradlew check
      env:
        GRADLE_VERSION: ${{matrix.GRADLE_VERSION}}
        SUPPORTPORTAL_USER: ${{secrets.SUPPORTPORTAL_USER}}
        SUPPORTPORTAL_PASSWORD: ${{secrets.SUPPORTPORTAL_PASSWORD}}
    - name: Publish
      run: ./gradlew publishPlugins "-Pgradle.publish.key=${PUBLISH_KEY}" "-Pgradle.publish.secret=${PUBLISH_SECRET}"
      env:
        PUBLISH_KEY: ${{ secrets.PUBLISH_KEY }}
        PUPLISH_SECRET: ${{ secrets.PUBLISH_SECRET }}
      if: startsWith(github.ref, 'refs/tags/v') && matrix.GRADLE_VERSION == '5.5.1'
