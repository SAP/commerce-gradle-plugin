name: Gradle CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        GRADLE_VERSION:
        - "5.1.1"
        - "5.2.1"
        - "5.3.1"
        - "5.4.1"
        - "5.5.1"
        - "5.6.4"
        - "6.0.1"
        - "6.1.1"
        - "6.2.2"
        - "6.3"
        - "6.4.1"
        - "6.5.1"
        - "6.6.1"
        - "6.7.1"
        - "6.8.3"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.0.0
    - run: git fetch --prune --unshallow
    - name: REUSE Compliance Check
      uses: fsfe/reuse-action@v1
    - name: Setup Java JDK
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Setup Env
      run: |
        echo "GRADLE_VERSION=${{matrix.GRADLE_VERSION}}" >> $GITHUB_ENV
    - name: Build & Check
      run: ./gradlew check
    - name: Setup Publish
      run: |
        echo "GRADLE_PUBLISH_KEY=${{secrets.PUBLISH_KEY}}" >> $GITHUB_ENV
        echo "GRADLE_PUBLISH_SECRET=${{ secrets.PUBLISH_SECRET }}" >> $GITHUB_ENV
      if: startsWith(github.ref, 'refs/tags/v') && matrix.GRADLE_VERSION == '6.8.3'
    - name: Publish
      run: ./gradlew publishPlugins "-Pgradle.publish.key=${GRADLE_PUBLISH_KEY}" "-Pgradle.publish.secret=${GRADLE_PUBLISH_SECRET}"
      if: startsWith(github.ref, 'refs/tags/v') && matrix.GRADLE_VERSION == '6.8.3'
