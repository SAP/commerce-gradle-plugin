language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  - GRADLE_VERSION=4.5
  - GRADLE_VERSION=4.5.1
  - GRADLE_VERSION=4.6
  - GRADLE_VERSION=4.7
  - GRADLE_VERSION=4.8
  - GRADLE_VERSION=4.8.1
  - GRADLE_VERSION=4.9
  - GRADLE_VERSION=4.10
  - GRADLE_VERSION=4.10.1
  - GRADLE_VERSION=4.10.2
  - GRADLE_VERSION=4.10.3
  - GRADLE_VERSION=5.0
  - GRADLE_VERSION=5.1
  - GRADLE_VERSION=5.1.1

